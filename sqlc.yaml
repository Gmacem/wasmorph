version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql"
    schema: "migrations"
    gen:
      go:
        package: "sql"
        out: "internal/sql"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
